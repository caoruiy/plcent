<div class="site-content"><div class="background"><div class="background-menu"></div></div><div class="module-movie"><div class="module-content"><uib-tabset active="0"><uib-tab index="0" heading="正在热映" select="inTheatersFun(1)"><div class="row"><div class="moview-list-title hidden-xs">正在热映</div><div class="movie-list-wrapper col-md-3 clo-lg-3 clo-sm-6 clo-xs-12" ng-repeat="movie in inTheaters"><div class="movie-list" pop-show="pop-show" ng-click="showDetail(movie.id)"><img ng-src="{{movie.images.large}}"><div class="movie-info"><div>{{movie.title}} <span class="movie-average" ng-show="movie.rating.average!=0">{{movie.rating.average}}’</span></div><div class="movie-info-d"><span ng-repeat="genres in movie.genres">{{genres}}&nbsp;&nbsp;</span></div><div class="movie-info-d">主演：<span ng-repeat="cast in movie.casts">{{cast.name}}&nbsp;&nbsp;</span></div></div></div></div></div></uib-tab><uib-tab index="1" heading="即将上映" select="commingSoonFun(1)"><div class="row"><div class="moview-list-title hidden-xs">即将上映</div><div class="movie-list-wrapper col-md-3 clo-lg-3 clo-sm-6 clo-xs-12" ng-repeat="movie in comingSoon"><div class="movie-list" pop-show="pop-show" ng-click="showDetail(movie.id)"><img ng-src="{{movie.images.large}}"><div class="movie-info"><div>{{movie.title}} <span class="movie-average" ng-show="movie.rating.average!=0">{{movie.rating.average}}’</span></div><div class="movie-info-d"><span ng-repeat="genres in movie.genres">{{genres}}&nbsp;&nbsp;</span></div><div class="movie-info-d">主演：<span ng-repeat="cast in movie.casts">{{cast.name}}&nbsp;&nbsp;</span></div></div></div></div></div></uib-tab><uib-tab index="2" heading="Top250" select="top250Fun(1)"><div class="row"><div class="moview-list-title hidden-xs">Top250</div><div class="movie-list-wrapper col-md-3 clo-lg-3 clo-sm-6 clo-xs-12" ng-repeat="movie in top250"><div class="movie-list" pop-show="pop-show" ng-click="showDetail(movie.id)"><img ng-src="{{movie.images.large}}"><div class="movie-info"><div>{{movie.title}} <span class="movie-average" ng-show="movie.rating.average!=0">{{movie.rating.average}}’</span></div><div class="movie-info-d"><span ng-repeat="genres in movie.genres">{{genres}}&nbsp;&nbsp;</span></div><div class="movie-info-d">主演：<span ng-repeat="cast in movie.casts">{{cast.name}}&nbsp;&nbsp;</span></div></div></div></div></div></uib-tab></uib-tabset><ul class="pagination-sm" uib-pagination="uib-pagination" boundary-links="true" boundary-link-numbers="true" rotate="true" force-ellipses="true" max-size="4" total-items="pageOption.totalItems" items-per-page="pageOption.itemsPerPage" ng-model="pageOption.currentPage" previous-text="&lt;" next-text="&gt;" first-text="&lt;&lt;" last-text="&gt;&gt;" ng-change="changeThePage()"></ul></div><div class="movie-detail" ui-view="detail"></div></div></div>
